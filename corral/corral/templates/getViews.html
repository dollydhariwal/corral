<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <title>Get the views for your properties</title>
</head>

<body>
	<div class="row">
    <div class="col-xs-12">
      <h2>Get Views for your listing </h2>
      
     
      <table border="1" cellpadding="10" style="width:100%">
      	<tr>
      		<th> Address | Price</th>
			<th> 2015 </th>
    	</tr>
    	
    	<?python
    	  addressDict = {}
    	  
    	  for key,value in kw.items():
    	  	for key1,value1 in kw[key].items():
    	  		addressString =  "%s %s %s | price: %s" % (kw[key][key1]['Property Address'], kw[key][key1]['State'], kw[key][key1]['Zip'], kw[key][key1]['Turnkey/Sales Price'])
    	  		addressDict[kw[key][key1]['id']] = addressString 
    	  			
        ?>
  		<tr py:for="x, value in addressDict.items()" >
  			<td>${value}</td>
  			<td><embed height="500" width="500" src="${tg.url('/resultimages/address' + x + '.pkl.png')}" /></td>
  		</tr>
  		
		</table> 
      
 	</div>
  </div>
</body>
</html>
